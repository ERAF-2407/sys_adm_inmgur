<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SISIMUBGUA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
  </head>
  <body>   

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SISIMUBGUA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/" class="nav-link">Inicio</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="/registers/create" class="nav-link">Crear Registro</a>
            </li>
            <li class="nav-item">
              <a href="/registers" class="nav-link">Pendientes</a>
            </li>
            <li class="nav-item">
              <a href="/registers_completed/" class="nav-link">Completados</a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="nav-link">Salir</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="/signin" class="nav-link">Ingresar</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    
    {% block content %}
    
    {% endblock %}

  </body>
</html>
